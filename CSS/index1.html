<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to CSS</title>
        <style>
            h1{
                /* color - Property and aqua - value */
                color:aqua;
                font-size: 50px;
                background-color: gray;
            }
            p{
                color:blue;
                font-size: large;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>CSS - Cascading Style Sheets</h1>
        <p>Hello World!</p>
    </body>
</html>
