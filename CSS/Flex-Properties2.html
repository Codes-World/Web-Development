<!DOCTYPE html>
<html>
    <head>
        <title>Flex Property</title>
        <style>
            .main {
                height: 500px;
                border-width: 5px;
                border-color: red;
                border-style: solid;
                display: flex;
                align-items: center;
            }

            .box {
                width: 100px;
                height: 100px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <h1>CSS Flex</h1>
        <hr/>
        <div class="main">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
        </div>
    </body>
</html>
