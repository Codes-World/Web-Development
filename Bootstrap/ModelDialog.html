<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <h1>Model Example</h1>
        <button class="btn btn-primary" data-bs-target="#fade-modal" data-bs-toggle="modal">Fade animated model</button>
        <button class="btn btn-danger" data-bs-target="#rubber" data-bs-toggle="modal">Rubber animated model</button>
        <div class="modal fade" id="fade-modal">
            <div class="modal-dialog modal-lg">
                <div class="model-content">
                    <div class="modal-header">
                        <h1>Movie Poster</h1>
                    </div>
                    <div class="modal-body">
                        <img src="Image/b (3).jfif" alt="Image" class="w-100" />
                    </div>
                    <div class="modal-footer">
                        <h1>Powered by codesworld</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal animate__animated animate__rubberBand" id="rubber">
            <div class="modal-dialog modal-lg">
                <div class="model-content">
                    <div class="modal-header">
                        <h1>Movie Poster</h1>
                    </div>
                    <div class="modal-body">
                        <img src="Image/b (3).jfif" alt="Image" class="w-100" />
                    </div>
                    <div class="modal-footer">
                        <h1>Powered by codesworld</h1>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
