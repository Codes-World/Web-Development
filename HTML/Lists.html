<!DOCTYPE html>
<html>
    <head>
        <title>List Tag</title>
    </head>
    <border bgcolor="#FCF5CD">
        <center>
            <h1>
                <font face="sans-serif" size="7">HTML LISTS</font>
            </h1>
        </center>
        <hr/>
        <h4>Unordered List</h4>
        <ul>
            <li>Rohan Kumar</li>
            <li>Sohan KUmar</li>
            <li>Monu Kumar</li>
            <li>Ranu Devi</li>
        </ul>

        <h4>Ordered List</h4>
        <ol>
            <li>Rohan Kumar</li>
            <li>Sohan KUmar</li>
            <li>Monu Kumar</li>
            <li>Ranu Devi</li>
        </ol>

        <h4>Description Lists</h4>
        <dl>
            <dt>Smartphones</dt>
            <dd>Samsung</dd>
            <dd>Nokia</dd>
            <dd>Realme</dd>
        </dl>
    </border>
</html>
