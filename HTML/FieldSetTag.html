<!DOCTYPE html>
<html>
    <head>
        <title>FieldSet and Legend Tag</title>
    </head>
    <body bgcolor="#f5f5f5">
        <br/>
        <table width="720" height="550" bgcolor="white" align="center">
            <tr>
                <td bgcolor="#ff63f6" colspan="2" align="center">
                    <p>
                        <font face="sans-serif" color="white" size="6">Register Now</font>
                    </p>
                </td>
            </tr>
            <tr>
                <td width="350" align="center">
                    <img src="Image/bg.png" width="50%"/>
                </td>
                <td>
                    <form>
                        <fieldset>
                            <legend>
                                <font face="sans-serif" color="#323232">Enter Details</font>
                            </legend>
                            <p>
                                <font face="sans-serif">FullName</font>
                            </p>
                            <input name="fullname" type="text" size="40" required="true"/>
                            <p>
                                <font face="sans-serif">Email</font>
                            </p>
                            <input name="email" type="email" size="40" required="true"/>
                            <p>
                                <font face="sans-serif">Password</font>
                            </p>
                            <input name="password" type="password" size="40" required="true"/>
                            <br/>
                            <br/>
                            <p align="center">
                                <input name="Register" type="submit"/>
                            </p>
                            
                        </fieldset>
                    </form>
                </td>
            </tr>
            <tr>
                <td bgcolor="black" colspan="2" align="center">
                    <p>
                        <font face="sans-serif" color="white">codesworld.github</font>
                    </p>
                </td>
            </tr>
        </table>
    </body>
</html>
