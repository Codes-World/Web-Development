<!DOCTYPE html>
<html>
    <head>
        <title>Var, Kbd, Code, & Samp Tag</title>
    </head>
    <body>
        <button title="Visit codesworld.com">
            <font size="7" color="red" face="sans-serif">
                <a href="https://github.com/Codes-World">Click Me</a>
            </font>
        </button>
        <p>Press <kbd>ctrl+c</kbd> to copy</p>
        <p>Press <kbd>ctrl+v</kbd> to paste</p>
        <p><var>z</var> = <var>x+y</var></p>
        <p>Best tag of html language is <code>marquee</code></p>
        <p><samp>Payment Successful!</samp></p>
        <h1 contenteditable="true">I am coder</h1>
    </body>
</html>
